<!DOCTYPE html>
<html lang="fr">

<head>

<body>
    <div class="header-wrapper">
        <header class="header" role="banner">
            <div class="header__logo-wrapper home">
                <a href="#" aria-label="Fisheye Home page"><img src="./assets/logo/logo.png" alt="Fisheye logo"></a>
            </div>
            <!--  to be used once css issue resolved -->
            <!-- <nav-tags-component></nav-tags-component>  -->
            <!--  original html nav chunk  -->
            <nav class="header__nav tags-list home" id="header-nav" aria-label="photographer categories" role="navigation">
                <a href="" class="nav-tag" id="nav-tag">portrait</a>
                <a href="" class="nav-tag" id="nav-tag">paysage</a>
                <a href="" class="nav-tag" id="nav-tag">animals</a>
                <a href="" class="nav-tag" id="nav-tag">fashion</a>
                <a href="" class="nav-tag" id="nav-tag">portrait</a>
                <a href="" class="nav-tag" id="nav-tag">paysage</a>
                <a href="" class="nav-tag" id="nav-tag">animals</a>
                <a href="" class="nav-tag" id="nav-tag">fashion</a>
            </nav>
        </header>
    </div>

    <main id="homepage-content" class="homepage-content">
        <div class="homepage-title">
            <h1>Nos photographes</h1>
        </div>

        <section class="photographers" id="photographersList" aria-label="photographers presentation list">

                <div class="nav-help" id="nav-help">
                    <a href="" aria-label="go to main content"><span>Passer au contenu</span></a>
                </div>
        </section>


    </main>

</body>

</html>
